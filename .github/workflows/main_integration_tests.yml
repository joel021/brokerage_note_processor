name: Integration Tests Main

on:
  push:
    branches:
    - main
    - master
  pull_request:
    branches:
    - main
    - master
    
env:
  MYSQL_DATABASE: user_crud_db
  DB_USER: root
  DB_PASSWORD: root
            
jobs:

  run-integration-tests:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    
    steps:
    - name: Initialize MySQL
      run: sudo systemctl start mysql.service

    - name: Initialize first database
      run: |
        mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' \
        -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: Boost user
      run: |
        mysql -e "ALTER USER '${{ env.DB_USER }}'@'localhost' \
        IDENTIFIED WITH mysql_native_password BY 'root';" \
        -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: Check out repository code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Setup Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.9.3

    - name: compile and test to export
      run: |
        export DB_PASSWORD=root
        cd rest_api_service
        mvn clean package -Pprod
        
    - name: Rename the artifact
      run: cp rest_api_service/target/stockprice.jar stockprice-${{ github.sha }}.jar

    - name: Save the artifact
      uses: actions/upload-artifact@master
      with:
        name: rest_api_service
        path: stockprice-${{ github.sha }}.jar

  