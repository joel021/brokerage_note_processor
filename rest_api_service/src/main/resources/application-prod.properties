spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username={SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.sql.init.platform=mysql
spring.sql.init.mode=always

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.main.allow-bean-definition-overriding=true

server.port=8888

jwtSecret="uhsudowdiniaj"
jwtExpirationMs=86400000

spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB

google.auth.email=${GOOGLE_AUTH_ADMIN_EMAIL}
google.auth.client.id=${GOOGLE_AUTH_CLIENT}
google.auth.client.secret=${GOOGLE_AUTH_SECRET}
google.auth.access.token=${GOOGLE_AUTH_TOKEN}
google.auth.refresh.token=${GOOGLE_AUTH_REFRESH_TOKEN}